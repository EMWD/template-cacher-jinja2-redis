<!DOCTYPE html>
<html>
  <head>
    <title>Template2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 200px;
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <p>My string222: {{string_param}}</p>
      <p>Value from the list222: {{string_param[3]}}</p>
      <p>Loop through the list222:</p>
      <ul>
        {% for n in list_param %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
